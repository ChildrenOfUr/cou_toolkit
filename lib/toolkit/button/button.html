<!DOCTYPE html>
<link rel="import" href="../../../../packages/polymer/polymer.html">
<link rel="import" href="../fonts/fonts.html">
<link rel="import" href="../default_style.html">

<polymer-element name="ur-button" attributes="theme big" noscript>
    <template>

        <core-style ref="default"></core-style>
        <style>
            :host {
                display: inline-block;
            }

            [hidden], .hidden {
                display: none;
            }

            button {
                font-family: 'Fredoka One', cursive;
                position: relative;
                min-width: 30px;
                border-radius: 7px;
                padding: 6px;
                background-color: #4b2e4c;
                border: 1px solid rgba(0, 0, 0, 0.3);
                border-bottom: 3px solid rgba(0, 0, 0, 0.3);
                text-align: center;
                cursor: pointer;
                box-shadow: inset 0 -2px 5px 1px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.1s;
            }

            button:hover {
                box-shadow: inset 0 -2px 5px 3px rgba(255, 0, 200, 0.1);
            }

            button, button * {
                color: #fff;
            }

            button:active {
                border-bottom: 1px solid rgba(0, 0, 0, 0.2);
                padding-bottom: 8px;
                box-shadow: 0 1px 50px 20px rgba(255, 255, 255, 0.1);
                transform: translateY(1px);
            }

            button.warn {
                background-color: #ba381a;
            }

            button.success {
                background-color: #57AA4B;
            }

            button.light {
                background-color: #fff;
            }

            button.light, button.light * {
                color: #4b2e4c;
            }

            button[big="true"] {
                font-size: 20px;
            }

        </style>
        <button class="{{theme}}{{size}}" big="{{big}}">
            <content></content>
        </button>
    </template>
</polymer-element>
